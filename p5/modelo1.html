<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisar numeros</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de numeros</h1>
    </header>
    <section>
      <div id="msg">
        <p>Numero (entre 1 e 100):</p>
      </div>
      <div id="campos">
        <p><input type="number" name="txtinicio" id="txtinicio" /></p>
      </div>
      <div id="botao">
        <input type="button" value="Adicionar" onclick="adicionar()"/>
        <input type="button" value="Finalizar" onclick="contar()" />
      </div>
      <div id="vetor">
        <ul name="lista" id="resultado"></ul>
      </div>
      <div id="res">
        <p>Resultado:</p>
      </div>
    </section>
    <footer>
      <p>&copy; Autor: Michel Resende</p>
      <p><a href="mailto:michelrm310@gmail.com">michelrm310@gmail.com</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
