<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(103, 207, 255);
        color: darkblue;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>TESTANDO DOOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <script>
      //window.document.write(window.document.URL)
      var p1 = window.document.getElementsByTagName("p")[0];
      window.document.write("<br>Copia: " + p1.innerText);
      window.document.write("<br>Copia 2: " + p1.innerHTML);
      p1.style.color = "black";

      var corpo = window.document.body;
      corpo.style.backgroundColor = "white";

      var d = document.getElementById("msg");
      d.style.background = "yellow";
      d.innerText = "Estou aguardando";
      document.getElementById("msg").innerText = "Clica aqui";

      var d = window.document.querySelector("div#msg"); //# para id
      d.style.background = "cyan";
    </script>
  </body>
</html>
